<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a nuestra Boda 2025</h1>
    <p>¡Sube tus fotos aquí y comparte con nosotros este gran día!</p>

    <!-- Botón para subir fotos -->
    <button class="upload-btn" id="uploadBtn">Subir Foto</button>

    <!-- Google Drive Uploader -->
    <script src="https://cdn.rawgit.com/simonh1000/Google-Drive-Uploader/master/google-drive-uploader.min.js"></script>
    <script>
        // Configura el enlace de la carpeta pública de Google Drive
        const folderID = 'https://drive.google.com/drive/folders/1tOMPi7-mWwPJTBJioaxugDeT5Uo47MH_?usp=sharing';

        // Configura el botón de subida
        const uploadButton = document.getElementById('uploadBtn');
        const uploader = new GoogleDriveUploader({
            clientId: '381451210993-le8vnu9akeospf5otsth28gqfpfiqdor.apps.googleusercontent.com',
            folderId: folderID,
            button: uploadButton,
            onComplete: function (response) {
                console.log('¡Subida completada!');
                alert('¡Foto subida con éxito!');
            },
            onError: function (error) {
                console.error('Error al subir: ', error);
                alert('Ocurrió un error al subir la foto. Intenta nuevamente.');
            }
        });

        // Activar el proceso de subida al hacer clic en el botón
        uploadButton.addEventListener('click', function () {
            uploader.open();
        });
    </script>
    
    <footer>
        <p>Escanea el código QR para acceder.</p>
    </footer>
</body>
</html>
