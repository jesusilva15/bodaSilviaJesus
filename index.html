<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda 2025 - Subida de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a nuestra Boda 2025</h1>
    <p>¡Sube tus fotos aquí y comparte con nosotros este gran día!</p>

    <!-- Botón para iniciar el proceso de subida -->
    <button class="upload-btn" id="uploadBtn">Subir Foto</button>

    <!-- Div para mostrar errores o mensajes -->
    <div id="message"></div>

    <!-- Google Sign-In button (using GIS) -->
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-login_uri="YOUR_LOGIN_URI"  <!-- Replace with your actual login URI -->
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <!-- Cargar las nuevas librerías de Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';  // Reemplaza con tu Client ID de Google
        const API_KEY = 'YOUR_API_KEY';      // Reemplaza con tu API Key de Google
        const FOLDER_ID = 'YOUR_FOLDER_ID';  // ID de la carpeta en Google Drive
        const LOGIN_URI = 'YOUR_LOGIN_URI'; // Replace with your actual login URI

        let oauthToken; // Variable para almacenar el token OAuth
        let isSignedIn = false; // Track sign-in status

        // 1. Initialize the Google API client library
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                scope: "https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly"
            }).then(function () {
                // Listen for sign-in state changes.  This is now less critical
                // with the GIS button, but still good practice
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());

            }, function(error) {
                appendPre(JSON.stringify(error, null, 2));
            });
        }

        function appendPre(message) {
            var pre = document.getElementById('message');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        // 2. Update sign-in status
        var updateSigninStatus = function(isSignedInValue) {
            isSignedIn = isSignedInValue;
            if (isSignedIn) {
                console.log("Usuario autenticado");
                oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                document.getElementById('uploadBtn').onclick = function() { createPicker(oauthToken); };
                document.getElementById('uploadBtn').disabled = false; // Enable the button
            } else {
                console.log("Usuario no autenticado");
                //  No longer directly handling auth click.  The GIS button does that.
                document.getElementById('uploadBtn').onclick = null; // Remove old handler
                document.getElementById('uploadBtn').disabled = true; // Disable the button

            }
        };


        // Function to handle successful sign-in with GIS
        function onSignIn(googleUser) {
            // Get the OAuth token from the GoogleUser object
            oauthToken = googleUser.getAuthResponse().access_token;
            console.log("GIS sign-in successful, token:", oauthToken);
            updateSigninStatus(true);  // Update status manually.  gapi may not always fire.
        }

        // Function to handle sign-in failures with GIS (optional)
        function onSignInFailure(error) {
            console.error("GIS sign-in failed:", error);
            appendPre("Sign-in failed.  See console for details.");
        }

        // Function to create and show the file picker
        function createPicker(token) {
            gapi.load('picker', {'callback': function() {
                const view = new google.picker.DocsView(google.picker.ViewId.DOCS)
                    .setIncludeFolders(true)
                    .setSelectFolderEnabled(true)
                    .setParent(FOLDER_ID);

                const picker = new google.picker.PickerBuilder()
                    .addView(view)
                    .setOAuthToken(token)
                    .setDeveloperKey(API_KEY)
                    .setCallback(pickerCallback)
                    .build();
                picker.setVisible(true);
            }});
        }

        // Function to handle the file selection from the picker
        function pickerCallback(data) {
            if (data.action == google.picker.Action.PICKED) {
                const fileId = data.docs[0].id;
                const fileName = data.docs[0].name;
                console.log("Archivo seleccionado: " + fileId);
                getFileFromDrive(fileId, oauthToken, fileName);

            } else if (data.action == google.picker.Action.CANCEL) {
                console.log("Selección de archivo cancelada");
            }
        }

        // Function to get the file from Google Drive and upload it
        function getFileFromDrive(fileId, token, fileName) {
            gapi.client.drive.files.get({
                'fileId': fileId,
                'alt': 'media'
            }).then(function(response) {
                const fileContent = response.body;
                const file = new Blob([fileContent]);
                file.name = fileName;
                uploadFileToDrive(file, token);

            }, function(error) {
                console.error("Error al obtener el archivo desde Drive: ", error);
                alert("Error al obtener el archivo desde Drive.");
            });
        }

        // Function to upload the file to Google Drive
        function uploadFileToDrive(file, token) {
            const metadata = {
                'name': file.name,
                'parents': [FOLDER_ID]
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                console.log('Archivo subido exitosamente:', data);
                alert('Archivo subido exitosamente a Google Drive!');
            }).catch(function(error) {
                console.error('Error al subir el archivo:', error);
                alert('Error al subir el archivo a Google Drive.');
            });
        }

        // Initialize the Google API client
        function start() {
            // Initialize gapi *before* GIS.
            gapi.load('client:auth2', () => {
                initClient();

                // GIS initialization must happen *after* gapi is loaded.
                google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    login_uri: LOGIN_URI,  // REQUIRED:  Your page's login endpoint
                    callback: onSignIn,     //  Old method.  Consider using 'render' below instead.
                    onfailure: onSignInFailure
                });
                google.accounts.id.renderButton(  // Optional:  Use a custom button
                    document.getElementById("uploadBtn"),
                    { theme: "outline", size: "large", type: "standard", text: "signin_with", shape: "rectangular", logo_alignment: "left" }  // customization attributes
                );
                google.accounts.id.prompt(); // trigger the prompt
            });
        }

        window.onload = start;
    </script>

    <footer>
        <p>Escanea el código QR para acceder.</p>
    </footer>
</body>
</html>
