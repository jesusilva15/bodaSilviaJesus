<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .gallery img {
            width: 100px;
            margin: 10px;
            border-radius: 8px;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a nuestra Boda 2025</h1>
    <p>¡Sube tus fotos aquí y comparte con nosotros este gran día!</p>
    
    <div class="gallery">
        <h2>Galería de fotos</h2>
        <!-- Aquí se mostrarán las imágenes subidas -->
        <img src="https://via.placeholder.com/150" alt="Foto de boda 1">
        <img src="https://via.placeholder.com/150" alt="Foto de boda 2">
        <img src="https://via.placeholder.com/150" alt="Foto de boda 3">
    </div>
    
    <button class="upload-btn">Subir Foto</button>
    
    <footer>
        <p>Escanea el código QR para acceder.</p>
    </footer>
</body>
</html>
