<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a nuestra Boda 2025</h1>
    <p>¡Sube tus fotos aquí y comparte con nosotros este gran día!</p>

    <!-- Botón para abrir el Google Picker -->
    <button class="upload-btn" id="uploadBtn">Seleccionar Foto</button>

    <!-- Cargar la API de Google Picker -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <script>
        const CLIENT_ID = '381451210993-le8vnu9akeospf5otsth28gqfpfiqdor.apps.googleusercontent.com';  // Reemplaza con tu Client ID de Google
        const API_KEY = 'AIzaSyBRKOLQ8geTP_IEyazlzupv_AS-GhFskN8';      // Reemplaza con tu API Key de Google
        const FOLDER_ID = '1tOMPi7-mWwPJTBJioaxugDeT5Uo47MH_';  // ID de la carpeta en Google Drive

        let pickerApiLoaded = false;
        let oauthToken;

        // Cargar la API de Google Picker
        function loadPicker() {
            gapi.load('picker', {'callback': createPicker});
        }

        // Cargar la API de Google
        function loadApi() {
            gapi.client.setApiKey(API_KEY);
            gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest', function() {
                pickerApiLoaded = true;
            });
        }

        // Función para manejar la subida
        function createPicker() {
            if (pickerApiLoaded && oauthToken) {
                const view = new google.picker.DocsView(google.picker.ViewId.DOCS)
                    .setIncludeFolders(true)
                    .setSelectFolderEnabled(true)
                    .setParent(FOLDER_ID); // Seleccionar la carpeta

                const picker = new google.picker.PickerBuilder()
                    .addView(view)
                    .setOAuthToken(oauthToken)
                    .setDeveloperKey(API_KEY)
                    .setCallback(pickerCallback)
                    .build();
                picker.setVisible(true);
            }
        }

        // Función para manejar la selección de archivo en el Picker
        function pickerCallback(data) {
            if (data.action == google.picker.Action.PICKED) {
                const fileId = data.docs[0].id;
                console.log("Archivo seleccionado: " + fileId);
                alert("Foto subida con éxito!");
            }
        }

        // Iniciar autenticación de Google
        function authenticate() {
            gapi.auth2.getAuthInstance().signIn().then(function() {
                oauthToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                loadPicker();
            });
        }

        // Iniciar el proceso de autenticación
        function init() {
            gapi.load('client:auth2', function() {
                gapi.auth2.init({
                    client_id: CLIENT_ID
                }).then(function () {
                    document.getElementById('uploadBtn').addEventListener('click', authenticate);
                });
            });
        }

        // Llamar la función de inicialización cuando la API de Google esté lista
        init();
    </script>

    <footer>
        <p>Escanea el código QR para acceder.</p>
    </footer>
</body>
</html>
